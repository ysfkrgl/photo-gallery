<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraflar ve Videolar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .header {
            background-color: #6200ea;
            color: white;
            padding: 1rem 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .video-gallery {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .footer {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #6200ea;
            color: white;
        }
        /* Lightbox (Büyütülen Fotoğraf) */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
        }
        .lightbox .prev, .lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
        }
        .lightbox .prev {
            left: 20px;
        }
        .lightbox .next {
            right: 20px;
        }
        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>12-C Anılar</h1>
    </div>

    <div class="gallery">
        <h2>Fotoğraflar</h2>
        <img src="/photos/IMG-20250115-WA0016.jpg" alt="Fotoğraf 1" onclick="openLightbox(0)">
        <img src="/photos/IMG-20250129-WA0001.jpg" alt="Fotoğraf 2" onclick="openLightbox(1)">
        <img src="/photos/IMG-20250129-WA0002.jpg" alt="Fotoğraf 3" onclick="openLightbox(2)">
        <img src="/photos/IMG-20250129-WA0004.jpg" alt="Fotoğraf 4" onclick="openLightbox(3)">
    </div>

    <div class="video-gallery">
        <h2>Videolar</h2>
        <video controls>
            <source src="/videos/VID_20241123_110850_306.mp4" type="video/mp4">
        </video>
        <video controls>
            <source src="/videos/VID_20250129_112233.mp4" type="video/mp4">
        </video>
    </div>

    <div class="footer">
        <p>&copy; Prepared by Yusuf Bey.</p>
    </div>

    <!-- Lightbox HTML -->
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <img id="lightbox-img">
        <button class="next" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script>
        let images = document.querySelectorAll('.gallery img');
        let lightbox = document.getElementById('lightbox');
        let lightboxImg = document.getElementById('lightbox-img');
        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            lightbox.style.display = 'flex';
            lightboxImg.src = images[currentIndex].src;
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        function changeImage(step) {
            currentIndex += step;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            lightboxImg.src = images[currentIndex].src;
        }

        // Kapatma işlemi için ESC tuşu
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeLightbox();
            } else if (event.key === "ArrowRight") {
                changeImage(1);
            } else if (event.key === "ArrowLeft") {
                changeImage(-1);
            }
        });

        // Kapatmak için dışarıya tıklama
        lightbox.addEventListener('click', function(event) {
            if (event.target === lightbox) {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
