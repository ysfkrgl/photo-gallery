<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraflar ve Videolar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .header {
            background-color: #6200ea;
            color: white;
            padding: 1rem 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .video-gallery {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .footer {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #6200ea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>12-C Anılar</h1>
    </div>

    <div class="gallery">
        <h2>Fotoğraflar</h2>
        <img src="/photos/IMG-20250115-WA0016.jpg" alt="Fotoğraf 1">
        <img src="/photos/IMG-20250129-WA0001.jpg" alt="Fotoğraf 2">
        <img src="/photos/foto2.jpg" alt="Fotoğraf 2">
        <img src="/photos/foto2.jpg" alt="Fotoğraf 2">
        <img src="/photos/foto2.jpg" alt="Fotoğraf 2">
        <img src="/photos/foto2.jpg" alt="Fotoğraf 2">
    </div>

    <div class="video-gallery">
        <h2>Videolar</h2>
        <video controls>
            <source src="/videos/VID_20241123_110850_306.mp4" type="video/mp4">
        </video>
        <video controls>
            <source src="/videos/VID_0241123_110850_3064" type="video/mp4">
        </video>
        <video controls>
            <source src="/videos/ID_20241123_110850_30mp4" type="video/mp4">
        </video>
       <video controls>
            <source src="/videos/VI_20241123_110850_30p4" type="video/mp4">
        </video>
        <video controls>
            <source src="/videos/VI_20241123_110850_30p4" type="video/mp4">
        </video>
        <video controls>
            <source src="/videos/VI_20241123_110850_3p4" type="video/mp4">
        </video>
        <video controls>
            <source src="/videos/V_20241123_110850_306" type="video/mp4">
        </video>
    </div>

    <div class="footer">
        <p>&copy; Prepared by Yusuf Bey.</p>
    </div>
</body>
</html>
